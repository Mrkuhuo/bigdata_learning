env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    row.num = 100
    schema = {
      fields {
        user_id = bigint
        name = string
        age = int
      }
    }
    result_table_name = "fake"
  }
}

sink {
  Assert {
    source_table_name = "fake"
    rules = {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 100
        },
        {
          rule_type = MIN_ROW
          rule_value = 1
        }
      ]
    }
  }
  Jdbc {
    source_table_name = "fake"
    driver = org.postgresql.Driver
    url = "jdbc:postgresql://postgresql:5432/test?loggerLevel=OFF"
    user = test
    password = test
    generate_sink_sql = true
    database = test
    table = "public.sink"
    primary_keys = ["user_id"]
  }
}