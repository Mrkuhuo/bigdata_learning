######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set flink configuration here
  execution.parallelism = 1
  job.mode = "BATCH"
  #execution.checkpoint.interval = 10000
  #execution.checkpoint.data-uri = "hdfs://localhost:9000/checkpoint"
}

source {
  jdbc{
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
    url = "jdbc:oceanbase://e2e_oceanbase_oracle:2883/seatunnel"
    driver = com.oceanbase.jdbc.Driver
    user = "root"
    password = ""
    query = "SELECT VARCHAR_10_COL,CHAR_10_COL,CLOB_COL,NUMBER_3_SF_2_DP,INTEGER_COL,FLOAT_COL,REAL_COL,BINARY_FLOAT_COL,BINARY_DOUBLE_COL,DATE_COL,TIMESTAMP_WITH_3_FRAC_SEC_COL,TIMESTAMP_WITH_LOCAL_TZ FROM source"
    compatible_mode = "oracle"
  }
}

transform {
}

sink {
  jdbc{
    url = "jdbc:oceanbase://e2e_oceanbase_oracle:2883/seatunnel"
    driver = com.oceanbase.jdbc.Driver
    user = "root"
    password = ""
    query = "INSERT INTO sink (VARCHAR_10_COL,CHAR_10_COL,CLOB_COL,NUMBER_3_SF_2_DP,INTEGER_COL,FLOAT_COL,REAL_COL,BINARY_FLOAT_COL,BINARY_DOUBLE_COL,DATE_COL,TIMESTAMP_WITH_3_FRAC_SEC_COL,TIMESTAMP_WITH_LOCAL_TZ) VALUES(?,?,?,?,?,?,?,?,?,?,?,?)"
    compatible_mode = "oracle"
  }
}
