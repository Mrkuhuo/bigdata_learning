env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  Jdbc {
    driver = com.teradata.jdbc.TeraDriver
    url = "jdbc:teradata://1.2.3.4/DBS_PORT=1025,DATABASE=test,TYPE=FASTEXPORT"
    user = "dbc"
    password = "dbc"
    query = """
    select id,
    c_byteint,
    c_smallint,
    c_integer,
    c_bigint,
    c_float,
    c_decimal,
    c_char,
    c_varchar,
    c_byte,
    c_varbyte,
    c_date,
    c_timestamp
    from source_table;
    """
  }
  # If you would like to get more information about how to configure seatunnel and see full list of source plugins,
  # please go to https://seatunnel.apache.org/docs/connector-v2/source/Jdbc
}

sink {
  Jdbc {
    driver = com.teradata.jdbc.TeraDriver
    url = "jdbc:teradata://1.2.3.4/DBS_PORT=1025,DATABASE=test,TYPE=FASTLOAD"
    user = "dbc"
    password = "dbc"
    auto_commit = false
    query = """
    insert into sink_table(id,
                           c_byteint,
                           c_smallint,
                           c_integer,
                           c_bigint,
                           c_float,
                           c_decimal,
                           c_char,
                           c_varchar,
                           c_byte,
                           c_varbyte,
                           c_date,
                           c_timestamp)
VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
"""
  }
  # If you would like to get more information about how to configure seatunnel and see full list of sink plugins,
  # please go to https://seatunnel.apache.org/docs/connector-v2/sink/Jdbc
}
