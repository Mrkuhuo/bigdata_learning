    split.read-interval = 3000
    map.size = 10
    array.size = 10
    bytes.length = 10
    string.length = 10
    parallelism = ${dynamic_test_parallelism}
    schema = {
      fields {
        c_map = "map<string, array<int>>"
        c_array = "array<int>"
