        c_date = date
        c_timestamp = timestamp
        c_row = {
          c_map = "map<string, map<string, string>>"
          c_array = "array<int>"
          c_string = string
          c_boolean = boolean
          c_tinyint = tinyint
          c_smallint = smallint
          c_int = int
          c_bigint = bigint
          c_float = float
          c_double = double
          c_decimal = "decimal(30, 8)"
          c_null = "null"
          c_bytes = bytes
          c_date = date
          c_timestamp = timestamp
        }
      }
    }
  }

  FakeSource {
    result_table_name = table2
    row.num = ${dynamic_test_row_num_per_parallelism}
    split.num = 5
    split.read-interval = 3000
    map.size = 10
    array.size = 10
    bytes.length = 10
    string.length = 10
    parallelism = ${dynamic_test_parallelism}
    schema = {
      fields {
        c_map = "map<string, array<int>>"
        c_array = "array<int>"
        c_string = string
        c_boolean = boolean
        c_tinyint = tinyint
