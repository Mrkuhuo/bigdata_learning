env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  StarRocks {
    nodeUrls = ["starrocks_e2e:8030"]
    username = root
    password = ""
    database = "test"
    table = "e2e_table_source"
    max_retries = 3
    schema {
      fields {
        BIGINT_COL = BIGINT
        LARGEINT_COL = STRING
        SMALLINT_COL = SMALLINT
        TINYINT_COL = TINYINT
        BOOLEAN_COL = BOOLEAN
        DECIMAL_COL = "DECIMAL(20, 1)"
        DOUBLE_COL = DOUBLE
        FLOAT_COL = FLOAT
        INT_COL = INT
        CHAR_COL = STRING
        VARCHAR_11_COL = STRING
        STRING_COL = STRING
        DATETIME_COL = TIMESTAMP
        DATE_COL = DATE
      }
    }
  }
}

transform {
}

sink {
  StarRocks {
    nodeUrls = ["starrocks_e2e:8030"]
    username = root
    password = ""
    database = "test"
    table = "e2e_table_sink"
    batch_max_rows = 100
    max_retries = 3

    starrocks.config = {
      format = "JSON"
      strip_outer_array = true
    }
  }
}