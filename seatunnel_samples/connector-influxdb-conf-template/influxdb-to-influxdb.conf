env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  InfluxDB {
    url = "http://influxdb-host:8086"
    sql = "select label, c_string, c_double, c_bigint, c_float, c_int, c_smallint, c_boolean from source"
    database = "test"
    upper_bound = 99
    lower_bound = 0
    partition_num = 4
    split_column = "c_int"
    schema {
      fields {
        label = STRING
        c_string = STRING
        c_double = DOUBLE
        c_bigint = BIGINT
        c_float = FLOAT
        c_int = INT
        c_smallint = SMALLINT
        c_boolean = BOOLEAN
        time = BIGINT
      }
    }
  }
}

transform {
}

sink {
  InfluxDB {
    url = "http://influxdb-host:8086"
    database = "test"
    measurement = "sink"
    key_time = "time"
    key_tags = ["label"]
    batch_size = 1
  }
}