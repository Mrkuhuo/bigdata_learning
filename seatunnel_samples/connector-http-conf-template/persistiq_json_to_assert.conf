env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  Persistiq {
    result_table_name = "http"
    url = "http://mockserver:1080/persistiq/v1/users"
    password = "SeaTunnel-test"
    method = "GET"
    format = "json"
    content_field = "$.users.*"
    schema = {
      fields {
        id = string
        name = string
        email = string
        activated = boolean
        default_mailbox_id = string
        salesforce_id = string
      }
    }
  }
}

sink {
  Console {
    source_table_name = "http"
  }
  Assert {
    source_table_name = "http"
    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 5
        },
        {
          rule_type = MIN_ROW
          rule_value = 5
        }
      ],

      field_rules = [
        {
          field_name = id
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = name
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = email
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = activated
          field_type = boolean
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
